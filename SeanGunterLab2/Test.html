<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--Gets reference to css style sheet-->
<link rel="stylesheet" href="mystyle.css">
</head>

<body>
<h1>History of Doom</h1>
<!-- div class that contains a row of content, can be as wide as it wants but in my case I just want it to be three images
with text above and below each image -->
<div class ="row">
    <!-- div class that contains a column of content, each item in the column will be flexed to 1/3rd of the page in a horizontal row.
    The items will also be padded to create space between each item-->
    <div class ="column">
        <p>Release Date</p>
        <img src="assets/Doom1.jpg" alt="Doom1" width="100%">
        <p>This is Doom1</p>
    </div>
    <div class="column">
        <p>Release Date</p>
        <img src="assets/Doom2.jpg" alt="Doom2" width="100%">
        <p>This is Doom2</p>
    </div>
    <div class = "column">
        <p>Release Date</p>
        <img src="assets/Doom64.jpg" alt="Doom64" width="100%">
        <p>This is Doom64</p>
    </div>
</div>
<!--Creates a new row of elements below the row above-->
<div class ="row">
    <div class ="column">
        <p>Release Date</p>
        <img src="assets/Doom3.jpg" alt="Doom3" width="100%">
        <p>This is Doom3</p>
    </div>
    <div class="column">
        <p>Release Date</p>
        <img src="assets/Doom2016.jpg" alt="Doom2016" width="100%">
        <p>This is Doom 2016</p>
    </div>
    <div class = "column">
        <p>Release Date</p>
        <img src="assets/DoomEternal.jpg" alt="DoomEternal" width="100%">
        <p>This is Doom Eternal</p>
    </div>
</div>

</body>
</html>
